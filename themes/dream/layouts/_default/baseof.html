<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>{{ block "title" . }} {{- .Site.Title -}} {{ end }}</title>

    {{ partial "head.html" . }}
  </head>

  {{ if .Site.Params.background }}
  <body style="background: {{ .Site.Params.background }};">
  {{ else if .Site.Params.backgroundImage }}
  <body style="background-image: url({{ .Site.Params.backgroundImage }});">
  {{ else }}
  <body>
  {{ end }}
    <div class="flip-container">
      <div class="flipper">
        <section class="front">
          <!-- {{ partial "nav.html" . }} -->
          {{ block "main" . }} {{ end }}
          <div class="ui grid dream-grid">
            <div class="sixteen wide dream-column ">
              <div class="ui icon basic massive buttons">
                <a href="https://t.me/ritasneki">
                  <button class="ui  button"><i class="telegram icon"></i></button>
                </a>
                <a href="https://instagr.am/ritasneki">
                  <button class="ui  button"><i class="instagram icon"></i></button>
                </a>
                <a href="http://wa.me/79117641589">
                  <button class="ui  button"><i class="whatsapp square icon"></i></button>
                </a>
              </div>
              <br>
              <br>
            </div>
          </div>
        </section>
        <section class="back">
          <!-- {{ partial "nav.html" . }} -->
          {{ partial "back.html" . }}
        </section>
      </div>
    </div>
    {{ partial "footer.html" . }}
  </body>
</html>
